		<div id="loginModal" class="modal fade"> 
			<div class = "modal-dialog modal-dialog-centered">
				<div class = "modal-content">
					<div class = "modal-header">
						<div class="container">
							<div class="row justify-content-md-center">
								<div class="col-5">
									<img src="pictures/login.png" width="50px" height="50px"/>
								</div>
								<div class="col">
									<h2 class = "modal-title">Login</h2>
									</div>
							</div>
						</div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span>&times</span>
						</button>
					</div>
					<div class = "modal-body">
						<div class="container">
							<div class="row justify-content-md-center">
								<div class="col-md-auto">
									<input type = "text" placeholder = "Username"/></br></br>
								</div>
							</div>
							<div class="row justify-content-md-center">
								<div class="col-md-auto">
									<input type = "password" placeholder = "Password "/></br></br>
								</div>
							</div>
							<div class="row justify-content-md-center">
								<div class="col-md-auto">
									<button type = "button" class="btn btn-primary">Log in</button>
								</div>
								<div class="col-md-auto">
									<button type = "button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>

	
		<div id="registerModal" class="modal fade" > 
			<div class = "modal-dialog modal-dialog-centered">
				<div class = "modal-content">
					<div class = "modal-header">
						<div class="container">
							<div class="row justify-content-md-center">
								<div class="col-5">
									<img src="pictures/login.png" width="50px" height="50px"/>
								</div>
								<div class="col">
									<h2 class = "modal-title">Register</h2>
									</div>
							</div>
						</div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span>&times</span>
						</button>
					</div>

					<div class = "modal-body">
						<div class="container">
							<div class="row justify-content-md-center">
								<div class="col-md-auto">
									<input type = "text" placeholder = "Username"/></br></br>
								</div>
							</div>
							<div class="row justify-content-md-center">
								<div class="col-md-auto">
									<input type = "password" placeholder = "Password "/></br></br>
								</div>
							</div>
							<div class="row justify-content-md-center">
								<div class="col-md-auto">
									<input type = "firstName" placeholder = "First Name "/></br></br>
								</div>
							</div>
							<div class="row justify-content-md-center">
								<div class="col-md-auto">
									<input type = "lastName" placeholder = "Last Name "/></br></br>
								</div>
							</div>
							<div>			
								<select class="browser-default custom-select"  searchable="Search here.." aria-placeholder="Gender">
									<option value="Novi Sad">Male</option>
									<option value="Beograd">Female</option>	
								</select>
							</div>						
							<div class="row justify-content-md-center">
								<div class="col-md-auto">
									<button type = "button" class="btn btn-primary">Register</button>
								</div>
								<div class="col-md-auto">
									<button type = "button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								</div>
							</div>
